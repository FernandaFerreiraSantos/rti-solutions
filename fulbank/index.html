<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form method="POST" action="calcular.php">
        <p>ACRÍSSIMO SALARIAL</p>

        <label for="nome">
            Nome
            <input class="texto" type="text" id="nome" name="nome" required>
        </label>

        <label for="salarioAtual">
            Salário
            <input class="texto" type="text" id="salarioAtual" name="salarioAtual" required>
        </label>

        <div class="generos">
            <label>Gênero:</label>

            <label for="feminino">
                <input type="radio" id="feminino" name="genero" value="f">Feminino
            </label>

            <label for="masculino">
                <input type="radio" id="masculino" name="genero" value="m">Masculino
            </label>

            <label for="outros">
                <input type="radio" id="outros" name="genero" value="o">Outros
            </label>
        </div>

        <label id="cargosLabel" for="cargo">
            Cargos
            <select id="cargo" name="cargo">
                <option id="selecione" selected disabled value="">Selecione:</option>
                <option>Gerente de produto</option>
                <option>Gerente de Projetos</option>
                <option>Desenvolvedor Back-end</option>
                <option>Desenvolvedor Front-end</option>
                <option>DevOps</option>
                <option>Designer UX/UI</option>
                <option>QA</option>
                <option>Engenheiro de Software</option>
                <option>Arquitetos</option>
                <option>DBA</option>
                <option>Analista de Sistemas</option>
            </select>
        </label>

        <button>Calcular Aumento</button>

    </form>

</body>

</html>
