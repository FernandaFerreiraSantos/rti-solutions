<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form method="POST" action="calcular.php">
        <p>ACRÍSSIMO SALARIAL</p>

        <label for="nome">
            Nome
            <input class="texto" type="text" id="nome" name="nome" required>
        </label>

        <label for="salario">
            Salário (em R$)
            <input class="texto" type="text" id="salario" name="salario" required>
        </label>

        <div class="generos">
            <label>Gênero:</label>

            <label for="feminino">
                <input type="radio" id="feminino" name="genero" value="feminino">Feminino
            </label>

            <label for="masculino">
                <input type="radio" id="masculino" name="genero" value="masculino">Masculino
            </label>

            <label for="outros">
                <input type="radio" id="outros" name="genero" value="outros">Outros
            </label>
        </div>

        <label id="cargosLabel" for="cargos">
            Cargos
            <select id="cargos" name="cargos">
                <option id="selecione" selected disabled value="">Selecione:</option>
                <option value="estagiario">Estagiário</option>
                <option value="caixa">Caixa</option>
                <option value="atendente">Atendente comercial</option>
                <option value="agente">Agente comercial</option>
                <option value="assistente">Assistente da gerência</option>
                <option value="gerente">Gerente</option>
            </select>
        </label>

        <button>Calcular Aumento</button>

    </form>

</body>

</html>
